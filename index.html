<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d113bc53a8.js" crossorigin="anonymous"></script>
    <title>Formulario HTML5</title>
    <style>
        .container {
            border: 1px solid black}
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form class="row g-3 w-100">
            <div class="col-12 bg-light">
                <h1>Payment for example</h1>
            </div>
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    Some fields are mising
                </div>
            </div>
            <div class="col-4">
                <label>Card#</label><br>
                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX" aria-label="First name">
            </div>
            <div class="col-4">
                <label>CVC#</label><br>
                <input type="text" class="form-control" placeholder="0000" aria-label="First name">
            </div>
            <div class="col-4">
                <b><label>$</label></b>
                <label>Amount</label><br>
                <input type="text" class="form-control" placeholder="Amount" aria-label="First name">
            </div>

            <div class="col-6">
                <label>First name</label>
                <input type="text" class="form-control">
            </div>
          
            <div class=" col-6">
                <label>Last name</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-6">
                <label>City</label><br>
                <input type="text" class="form-control">
            </div>
            <div class="col-3 mb-3">
                <label>State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">California</option>
                    <option value="2">Texas</option>
                    <option value="3">Florida</option>
                </select>

            </div>
            <div class="col-3">
                <label>Postal code</label><br>
                <input type="text" class="form-control">
            </div>
            <div class="col-6 mt-5 mb-3">

                <label>We accept:</label><br>

                <div class="btn-group bg-secondary" role="group" aria-label="Basic example">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class=" d-block col-6">
                <br><label>Message</label><br>
                <div class="form-floating">
                    <label for="floatingTextarea"></label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <p>Add any notes here</p>
                </div>
            </div>
            <div class="col-12 mb-3 bg-light">
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
